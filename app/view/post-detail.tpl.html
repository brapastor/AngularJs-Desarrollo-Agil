<article class="blog-post">
  <header class="blog-post-header">
    <h1>{{postdetail.post.title}}</h1>
  </header>
  <p class="blog-post-body">
      {{postdetail.post.body}}
  </p>
  <p>
    Escrito por : <strong>{{postdetail.user[0].name}}</strong>
    <span class="fa fa-mail">{{postdetail.user[0].email}}
    </span>
  </p>
</article>
<aside class="comments">
  <header class="comments-header">
    <h3>
      <span class="fa fa-comments"></span>
      Comentarios
    </h3>
  </header>
  <ul class="comments-list">
    <li class="comments-item" ng-repeat="comments in postdetail.comments">
        <span class="fa fa-user"></span>
        <span class="comment-autor">{{comments.email}}</span>
        <p class="comment-body">
          {{comments.body}}
        </p>
    </li>
  </ul>

</aside>
